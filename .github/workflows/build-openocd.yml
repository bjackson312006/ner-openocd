# .github/workflows/build-openocd.yml
name: Build OpenOCD for All Platforms

on:
  workflow_dispatch:
  push:
    tags:
      - 'tools-v*'

# so it can make releases
permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf automake libtool \
            pkg-config libusb-1.0-0-dev libhidapi-dev texinfo
      
      - name: Checkout ST OpenOCD
        uses: actions/checkout@v4
        with:
          repository: STMicroelectronics/OpenOCD
          ref: openocd-cubeide-r6
      
      - name: Clean up any stale git locks
        run: |
          rm -f .git/index.lock
      
      - name: Build
        run: |
          ./bootstrap
          ./configure --prefix=$PWD/dist --disable-werror
          make -j$(nproc)
          make install
      
      - name: Package
        run: |
          cd dist
          mv bin/openocd openocd-linux-x64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openocd-linux-x64
          path: dist/openocd-linux-x64

  build-macos-x64:
    runs-on: macos-13  # Intel Mac
    steps:
      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config libusb hidapi texinfo
      
      - name: Checkout ST OpenOCD
        uses: actions/checkout@v4
        with:
          repository: STMicroelectronics/OpenOCD
          ref: openocd-cubeide-r6
      
      - name: Clean up any stale git locks
        run: |
          rm -f .git/index.lock
      
      - name: Build
        run: |
          ./bootstrap
          ./configure --prefix=$PWD/dist --disable-werror
          make -j$(sysctl -n hw.ncpu)
          make install
      
      - name: Package
        run: |
          cd dist
          mv bin/openocd openocd-macos-x64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openocd-macos-x64
          path: dist/openocd-macos-x64

  build-macos-arm64:
    runs-on: macos-14  # Apple Silicon Mac
    steps:
      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config libusb hidapi texinfo
      
      - name: Checkout ST OpenOCD
        uses: actions/checkout@v4
        with:
          repository: STMicroelectronics/OpenOCD
          ref: openocd-cubeide-r6
      
      - name: Clean up any stale git locks
        run: |
          rm -f .git/index.lock
      
      - name: Build
        run: |
          ./bootstrap
          ./configure --prefix=$PWD/dist --disable-werror
          make -j$(sysctl -n hw.ncpu)
          make install
      
      - name: Package
        run: |
          cd dist
          mv bin/openocd openocd-macos-arm64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openocd-macos-arm64
          path: dist/openocd-macos-arm64

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-autotools
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-hidapi
            texinfo
            zip
      
      - name: Checkout ST OpenOCD
        uses: actions/checkout@v4
        with:
          repository: STMicroelectronics/OpenOCD
          ref: openocd-cubeide-r6
      
      - name: Clean up any stale git locks
        run: |
          rm -f .git/index.lock
      
      - name: Build
        run: |
          ./bootstrap
          ./configure --prefix=$PWD/dist --disable-werror
          make -j$(nproc)
          make install
      
      - name: Package
        run: |
          cd dist
          mv bin/openocd openocd-windows-x64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openocd-windows-x64
          path: dist/openocd-windows-x64

  create-release:
    needs: [build-linux, build-macos-x64, build-macos-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/tools-v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/openocd-linux-x64/openocd-linux-x64
            artifacts/openocd-macos-x64/openocd-macos-x64
            artifacts/openocd-macos-arm64/openocd-macos-arm64
          draft: false
          prerelease: false
